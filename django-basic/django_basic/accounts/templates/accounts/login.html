{% extends BASE_TEMPLATE_DIR %}

{% block title %}Login{% endblock %} 

{% block content %}      

    {% load crispy_forms_tags %}

    <div class="container mt-3 mb-3">
		<h1>Login</h1>

        <form method="POST">
            <div class="mb-2">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <div class="mt-3">
            <p class="text-left">Don't have an account? <a href="{% url 'accounts:register' %}">Create an account</a></p>
            <p class="text-left">Forgot password? <a href="{% url 'accounts:password_reset' %}">Reset your password</a></p>
        </div>
    </div>
{% endblock %}
