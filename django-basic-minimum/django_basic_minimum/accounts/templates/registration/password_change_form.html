{% extends 'base/base.html' %}

{% block title %}Password change{% endblock %} 

{% block content %}

	{% load crispy_forms_tags %}          

	<!--Reset Password-->
	<div class="container">
  	 	<h2 class="font-weight-bold mt-3">Change Password</h2>
		<hr>
		<p>Change password</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Change</button>
        </form>
  	</div> 

{% endblock %}
