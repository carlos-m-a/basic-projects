{% extends "base/base.html" %}

{% block title %}Login{% endblock %} 

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container mt-3">
  <h1 class="font-weight-bold mt-3">Login</h2>
    <hr>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/accounts/register">Create an account</a>.</p>
  <p class="text-center"><a href="/accounts/password_reset">Forgot password?</a></p>
</div>

{% endblock %}
