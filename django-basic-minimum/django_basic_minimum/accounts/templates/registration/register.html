{% extends "base/base.html" %}

{% block title %}Sign Up{% endblock %} 

{% block content %} 


{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container">
	<h1 class="font-weight-bold mt-3">Register</h2>
	<hr>
	<form  action="{% url 'accounts:register' %}" method="post" class="post-form">
		{% csrf_token %}
		{{ form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/accounts/login">login</a> instead.</p>
</div>

{% endblock %}
