{% extends "base/base.html" %}

{% block title %}Update{% endblock %} 

{% block content %} 


{% load crispy_forms_tags %}         

<!--Update--> 
<div class="container">
	<h1 class="font-weight-bold mt-3">Update profile</h2>
	<hr>
	<form  action="{% url 'accounts:update' %}" method="post" class="post-form">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary" type="submit">Update</button>
	</form>
</div>

{% endblock %}
