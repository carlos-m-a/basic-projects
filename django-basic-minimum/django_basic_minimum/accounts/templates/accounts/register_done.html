{% extends 'base/base.html' %}

{% block title %}Register done{% endblock %} 

{% block content %}

	<!--Password reset sent-->

	<hr>

	<p>New user has been created.</p>
	<p> Username: <b>{{new_user_name}}</b></p>

{% endblock %}
